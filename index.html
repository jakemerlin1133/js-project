<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ccb4e6d08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min (4).css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>

    <form id="book-form">a
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" class="form-control">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" class="form-control">
        </div>

        <div class="form-group">
            <label for="middlename">Middle Name</label>
            <input type="text" id="middlename" class="form-control">
        </div>

        <div class="form-group">
            <label for="School">School</label>
            <input type="text" id="School" class="form-control">
        </div>

        <div class="form-group">
            <label for="Block">Block</label>
            <input type="text" id="Block" class="form-control">
        </div>

        <input type="submit" value="Add Book" class="mt-4 form-control btn btn-primary btn-block">
    </form>

    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Middle Name</th>
                <th>School</th>
                <th>Block</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="student-list"></tbody>
 
    </table>
</div>

<script src="js.js"></script>

</body>
</html>
